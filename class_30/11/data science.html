<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="dual_x_div" style="width: 900px; height: 500px;"></div>
</head>

<body>
    <script>
        var list = [
            ["players", "2017", "2018", "2019"],
            ["k.aguero", 22, 12, 18],
            ["J.vardy", 22, 22, 25],
            ["M.salah", 16, 37, 22],
            ["R.sterling", 23, 26, 25],
            ["P.Aubamayang", 34, 29, 29]
            ["Rashford", 25, 33, 23],
            ["Erickson", 17, 20, 38],
            ["D. Alli", 12, 34, 7],
            ["Firmino", 12, 25, 10],
            ["Saido Mane", 14, 24, 16]
        ];  
    </script>
     <script type="text/javascript">
        google.charts.load("current", { packages: ["bar"] });
        google.charts.setOnLoadCallback(drawStuff);
  
        function drawStuff() {
          var data = new google.visualization.arrayToDataTable(list);
  
          var options = {
            width: 800,
            chart: {
              title: "Backlays Premier League MVP 2017-2019",
              subtitle: "Top 10 players with most goals"
            },
            bars: "horizontal", // Required for Material Bar Charts.
            series: {
              0: { axis: "distance" }, // Bind series 0 to an axis named 'distance'.
              1: { axis: "brightness" } // Bind series 1 to an axis named 'brightness'.
            },
            axes: {
              x: {
                distance: { label: "players" }, // Bottom x-axis.
                brightness: {
                  side: "top",
                  label: "Top 10 EPL goals & assists distribution"
                } // Top x-axis.
              }
            }
          };
  
          var chart = new google.charts.Bar(
            document.getElementById("dual_x_div")
          );
          chart.draw(data, options);
        }
